            position: relative;
        }
        .license-card header .left-heart,

        }
        .license-card header .left-heart {

        }
        .license-card header .right-heart {

        }
        .license-card .content {

            flex-direction: row;
            align-items: center;
            margin-top: 5px;
            position: relative;
        }
        .license-card .content img {
            width: 1in; /* Made the profile picture smaller */
            height: 1in; /* Made the profile picture smaller */
            margin-right: 10px;
            border: 2px solid #69a6e3;
        }
        .license-card .details {

            flex: 1;
            font-size: 0.6em; /* Made the text smaller */
        }
        .license-card .details p {
            margin: 2px 0;
            background: rgba(255, 255, 255, 0.7);
            padding: 2px;
            border-radius: 3px;
        }
        .license-card .background-hearts {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('https://www.transparenttextures.com/patterns/heart-paper.png');
            opacity: 0.2;
        }
        .spotify-code img {
            width: 100%;
            height: auto;
